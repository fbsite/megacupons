<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todas as Lojas | MegaCupons</title>
    <meta name="description" content="Encontre cupons e ofertas de todas as nossas lojas parceiras.">
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700;900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    
    <style>
        :root {
            --primary: #FF3B80;
            --secondary: #00BFA6;
            --bg: #121212;
            --surface: #1E1E1E;
            --text: #FFFFFF;
            --text-muted: #B0B0B0;
        }
        body { background-color: var(--bg); color: var(--text); font-family: 'Inter', sans-serif; margin: 0; padding-bottom: 80px; }
        
        .header { background: var(--surface); border-bottom: 2px solid var(--primary); padding: 15px 0; }
        .container { width: 95%; max-width: 1100px; margin: 0 auto; }
        .nav-flex { display: flex; justify-content: space-between; align-items: center; }
        .logo { font-size: 1.6rem; font-weight: 900; color: var(--primary); text-decoration: none; }
        .navbar a { color: var(--text-muted); text-decoration: none; font-weight: 700; margin-left: 20px; transition: 0.3s; }
        .navbar a.active, .navbar a:hover { color: var(--text); }

        /* Seção de Busca Centralizada */
        .search-section { padding: 40px 0; text-align: center; background: radial-gradient(circle at center, #2a1a20 0%, var(--bg) 100%); border-bottom: 1px solid #333; }
        .section-title { font-size: 2rem; font-weight: 900; margin-bottom: 10px; }
        .section-subtitle { color: var(--text-muted); margin-bottom: 30px; }
        
        .search-wrapper {
            display: flex;
            justify-content: center; /* Centraliza horizontalmente */
            width: 100%;
        }
        
        .search-box { 
            width: 100%; 
            max-width: 600px; /* Largura máxima confortável */
            padding: 15px 25px; 
            border-radius: 50px; 
            border: 2px solid #333; 
            background: var(--surface); 
            color: #fff; 
            font-size: 1.1rem; 
            outline: none; 
            transition: 0.3s;
            text-align: center; /* Texto dentro da caixa centralizado */
        }
        .search-box:focus { border-color: var(--primary); box-shadow: 0 0 15px rgba(255, 59, 128, 0.3); }
        .search-box::placeholder { color: #666; }

        /* Grid de Lojas */
        .stores-grid { 
            display: grid; 
            grid-template-columns: repeat(auto-fill, minmax(160px, 1fr)); 
            gap: 20px; 
            margin-top: 40px; 
        }
        
        .store-item { 
            background: var(--surface); 
            border: 1px solid #333; 
            border-radius: 12px; 
            overflow: hidden; 
            text-decoration: none; 
            color: var(--text); 
            display: flex; 
            flex-direction: column; 
            align-items: center; 
            padding: 20px; 
            transition: 0.3s; 
        }
        .store-item:hover { transform: translateY(-5px); border-color: var(--secondary); }
        
        .store-logo-box { 
            width: 90px; height: 90px; 
            background: #fff; 
            border-radius: 50%; 
            display: flex; 
            justify-content: center; 
            align-items: center; 
            margin-bottom: 15px; 
            padding: 10px;
        }
        .store-logo-box img { width: 100%; height: 100%; object-fit: contain; }
        
        .store-name { font-weight: 700; margin-bottom: 10px; text-align: center; }
        .store-cta { font-size: 0.8rem; color: var(--secondary); font-weight: 900; text-transform: uppercase; letter-spacing: 1px; }

        .footer { background: var(--surface); text-align: center; padding: 30px 0; margin-top: 50px; border-top: 1px solid #333; color: var(--text-muted); }
        .loader { text-align: center; padding: 40px; color: var(--primary); }
    </style>
</head>
<body>

    <header class="header">
        <div class="container nav-flex">
            <a href="index.html" class="logo"><i class="fa-solid fa-rocket"></i> MegaCupons</a>
            <nav class="navbar">
                <a href="index.html">Início</a>
                <a href="stores.html" class="active">Lojas</a>
            </nav>
        </div>
    </header>

    <section class="search-section">
        <div class="container">
            <h2 class="section-title"><i class="fa-solid fa-store" style="color: var(--secondary);"></i> Todas as Lojas Parceiras</h2>
            <p class="section-subtitle">Lojas com cupons ou ofertas ativas no momento.</p>
            
            <div class="search-wrapper">
                <input type="text" id="search-input" class="search-box" placeholder="Digite o nome da loja (ex: Amazon, Nike)...">
            </div>
        </div>
    </section>

    <main class="container">
        <div id="loader" class="loader"><i class="fa-solid fa-spinner fa-spin fa-2x"></i></div>
        <div id="stores-grid" class="stores-grid" style="display: none;"></div>
    </main>

    <footer class="footer">
        <div class="container">
            <p>MegaCupons &copy; <span id="year"></span> - Todos os direitos reservados.</p>
            <p>Economia real, 100% grátis e verificada para você.</p>
        </div>
    </footer>

    <script>
        let allStores = [];

        document.addEventListener('DOMContentLoaded', async () => {
            document.getElementById('year').textContent = new Date().getFullYear();
            const loader = document.getElementById('loader');
            const grid = document.getElementById('stores-grid');
            const searchInput = document.getElementById('search-input');

            try {
                // Conecta na sua API real
                const res = await fetch('/api/lojas');
                if (!res.ok) throw new Error('Falha ao carregar lojas');
                
                allStores = await res.json();
                
                renderStores(allStores);
                loader.style.display = 'none';
                grid.style.display = 'grid';

                // Lógica de busca instantânea
                searchInput.addEventListener('input', (e) => {
                    const term = e.target.value.toLowerCase();
                    const filtered = allStores.filter(store => store.name.toLowerCase().includes(term));
                    renderStores(filtered);
                });

            } catch (err) {
                console.error(err);
                loader.innerHTML = "<p>Erro ao carregar lojas. Tente atualizar a página.</p>";
            }
        });

        function renderStores(stores) {
            const grid = document.getElementById('stores-grid');
            grid.innerHTML = '';

            if (stores.length === 0) {
                grid.innerHTML = '<p style="grid-column: 1/-1; text-align:center; color: #777;">Nenhuma loja encontrada com este nome.</p>';
                return;
            }

            stores.forEach(store => {
                const html = `
                    <a href="${store.link}" target="_blank" class="store-item" title="Ver ofertas de ${store.name}">
                        <div class="store-logo-box">
                            <img src="${store.logoUrl}" alt="Logo ${store.name}" onerror="this.src='https://placehold.co/80'">
                        </div>
                        <div class="store-name">${store.name}</div>
                        <div class="store-cta">VER OFERTAS</div>
                    </a>
                `;
                grid.innerHTML += html;
            });
        }
    </script>
    <script src="https://www.dwin2.com/pub.2589771.min.js"></script>
</body>
</html>
