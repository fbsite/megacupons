<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todas as Lojas | MegaCupons</title>
    <meta name="description" content="Lista completa de lojas parceiras com cupons e ofertas verificadas.">

    <!-- VERIFICAÃ‡ÃƒO LOMADEE (ADICIONADA) -->
    <meta name="lomadee" content="2324685" />

    <link rel="icon" href="data:image/svg+xml,<svg xmlns=%22http://www.w3.org/2000/svg%22 viewBox=%220 0 100 100%22><text y=%22.9em%22 font-size=%2290%22>ðŸ”¥</text></svg>">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700;900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">

    <style>
        :root {
            --color-primary: #FF3B80;
            --color-secondary: #00BFA6;
            --color-background: #121212;
            --color-surface: #1E1E1E;
            --color-text-primary: #FFFFFF;
            --color-text-secondary: #B0B0B0;
            --font-main: 'Inter', sans-serif;
        }
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            font-family: var(--font-main);
            background-color: var(--color-background);
            color: var(--color-text-primary);
            padding-bottom: 60px;
        }
        a { text-decoration: none; color: inherit; }
        .container { width: 92%; max-width: 1100px; margin: 0 auto; }
        
        .header { background-color: var(--color-surface); border-bottom: 1px solid #333; padding: 15px 0; position: sticky; top: 0; z-index: 100; }
        .header-content { display: flex; justify-content: space-between; align-items: center; }
        .logo { font-size: 1.6rem; font-weight: 900; color: var(--color-primary); letter-spacing: -1px; }
        .nav-menu { display: flex; gap: 20px; }
        .nav-link { color: var(--color-text-secondary); font-weight: 600; transition: 0.3s; }
        .nav-link:hover, .nav-link.active { color: var(--color-text-primary); }

        .page-title { text-align: center; padding: 40px 0 20px; }
        .page-title h1 { font-size: 2rem; margin-bottom: 10px; }
        .page-title p { color: var(--color-text-secondary); }

        /* Busca Centralizada */
        .search-container { max-width: 500px; margin: 0 auto 40px; position: relative; }
        .search-box { width: 100%; padding: 15px 20px; border-radius: 30px; border: 2px solid #333; background: var(--color-surface); color: white; font-size: 1rem; outline: none; padding-right: 50px; }
        .search-box:focus { border-color: var(--color-primary); }
        .search-icon { position: absolute; right: 20px; top: 50%; transform: translateY(-50%); color: var(--color-text-secondary); }

        .stores-grid { display: grid; grid-template-columns: repeat(auto-fill, minmax(160px, 1fr)); gap: 20px; }
        
        .store-card { background: var(--color-surface); border-radius: 12px; padding: 20px; display: flex; flex-direction: column; align-items: center; text-align: center; border: 1px solid #333; transition: 0.3s; height: 100%; }
        .store-card:hover { border-color: var(--color-primary); transform: translateY(-5px); }
        .store-logo-box { width: 80px; height: 80px; background: white; border-radius: 50%; display: flex; align-items: center; justify-content: center; margin-bottom: 15px; padding: 10px; }
        .store-logo { max-width: 100%; max-height: 100%; object-fit: contain; }
        .store-name { font-weight: 700; margin-bottom: 10px; font-size: 1rem; }
        .store-cta { margin-top: auto; background: #333; color: white; padding: 8px 15px; border-radius: 20px; font-size: 0.8rem; font-weight: 600; transition: 0.2s; white-space: nowrap; }
        .store-card:hover .store-cta { background: var(--color-primary); }

        /* Loader */
        .loader-container { display: flex; justify-content: center; padding: 50px; }
        .spinner { width: 40px; height: 40px; border: 4px solid #333; border-top-color: var(--color-primary); border-radius: 50%; animation: spin 1s infinite linear; }
        @keyframes spin { to { transform: rotate(360deg); } }

        .footer { border-top: 1px solid #333; margin-top: 50px; padding: 30px 0; text-align: center; color: var(--color-text-secondary); font-size: 0.9rem; }
    </style>
</head>
<body>

    <header class="header">
        <div class="container header-content">
            <a href="index.html" class="logo"><i class="fa-solid fa-rocket"></i> MegaCupons</a>
            <nav class="nav-menu">
                <a href="index.html" class="nav-link">InÃ­cio</a>
                <a href="stores.html" class="nav-link active">Lojas</a>
            </nav>
        </div>
    </header>

    <main class="container">
        <div class="page-title">
            <h1>Lojas Parceiras</h1>
            <p>Encontre cupons em suas lojas favoritas</p>
        </div>

        <div class="search-container">
            <input type="text" id="store-search" class="search-box" placeholder="Buscar loja...">
            <i class="fa-solid fa-magnifying-glass search-icon"></i>
        </div>

        <div id="loader" class="loader-container"><div class="spinner"></div></div>
        <div id="stores-grid" class="stores-grid"></div>
    </main>

    <footer class="footer">
        <div class="container">
            <p>MegaCupons &copy; <span id="year"></span></p>
        </div>
    </footer>

    <!-- Script MasterTag Awin -->
    <script src="https://www.dwin2.com/pub.2589771.min.js"></script>

    <script>
        document.getElementById('year').innerText = new Date().getFullYear();

        document.addEventListener('DOMContentLoaded', async () => {
            const grid = document.getElementById('stores-grid');
            const loader = document.getElementById('loader');
            const searchInput = document.getElementById('store-search');
            
            try {
                const res = await fetch('/api/lojas');
                let stores = await res.json();

                // OrdenaÃ§Ã£o A-Z
                stores.sort((a, b) => a.name.localeCompare(b.name));

                renderStores(stores);
                loader.style.display = 'none';

                // Filtro de Busca
                searchInput.addEventListener('input', (e) => {
                    const term = e.target.value.toLowerCase();
                    const filtered = stores.filter(s => s.name.toLowerCase().includes(term));
                    renderStores(filtered);
                });

            } catch (error) {
                loader.style.display = 'none';
                grid.innerHTML = '<p style="grid-column:1/-1; text-align:center;">Erro ao carregar lojas.</p>';
            }
        });

        function renderStores(stores) {
            const grid = document.getElementById('stores-grid');
            grid.innerHTML = '';
            stores.forEach(store => {
                grid.innerHTML += `
                    <a href="${store.link || '#'}" target="_blank" class="store-card">
                        <div class="store-logo-box">
                            <img src="${store.logoUrl}" class="store-logo" alt="${store.name}" onerror="this.src='https://placehold.co/60'">
                        </div>
                        <div class="store-name">${store.name}</div>
                        <div class="store-cta">Ver Ofertas</div>
                    </a>
                `;
            });
        }
    </script>
</body>
</html>
