<script>
        document.addEventListener('DOMContentLoaded', () => {

            // --- ETAPA 1: CONFIGURA√á√ÉO DA NOVA API ---
            
            const API_KEY = "Bi077WkkupHu_CYPN2teoDZg-0wwJV--"; 
            
            const API_BASE_URL = "https://api-beta.lomadee.com.br/affiliate";
            
            const HEADERS = {
                'x-api-key': API_KEY
            };
            
            // --- FIM DA CONFIGURA√á√ÉO ---


            // --- Elementos do DOM (Apenas para esta p√°gina) ---
            const storesGrid = document.getElementById('stores-grid');
            const storesLoading = document.getElementById('stores-loading');
            const storesError = document.getElementById('stores-error');

            const yearEl = document.getElementById('current-year');
            const cookieBanner = document.getElementById('cookie-consent-banner');
            const acceptButton = document.getElementById('accept-cookies');


            /**
             * Fun√ß√£o Principal: Carrega os dados desta p√°gina
             */
            async function initializePage() {
                
                // Valida√ß√£o das chaves
                if (API_KEY.startsWith('[')) {
                    console.warn("ALERTA: Insira sua [x-api-key] da Lomadee no script para o site funcionar.");
                    showApiError('stores', true); // Mostra erro de config
                    return; 
                }
                
                // Inicializa√ß√£o do Pixel (autom√°tica pelo script no head)
                if (typeof LomadeeGlobalPixel === 'function') {
                    console.log(`Pixel Lomadee (P√°gina Lojas) detectado e pronto.`);
                }
                
                // Carrega apenas as lojas
                loadStores();
            }

            /**
             * Carrega Lojas (Nova API: /affiliate/stores)
             */
            async function loadStores() {
                if (storesLoading) storesLoading.style.display = 'block';
                if (storesError) storesError.style.display = 'none';

                const apiUrl = `${API_BASE_URL}/stores?limit=100`;

                try {
                    const response = await fetch(apiUrl, { headers: HEADERS });
                    if (!response.ok) throw new Error(`Status: ${response.status}`);
                    
                    const data = await response.json();
                    if (data.data && data.data.length > 0) {
                        generateStoreList(data.data);
                    } else {
                        showApiError('stores', false, "Nenhuma loja encontrada.");
                    }
                } catch (error) {
                    console.error("Falha ao buscar lojas:", error);
                    showApiError('stores', false);
                } finally {
                    if (storesLoading) storesLoading.style.display = 'none';
                }
            }

            /**
             * Gera a lista de LOJAS
             */
            function generateStoreList(stores) {
                if (!storesGrid) return;
                storesGrid.innerHTML = '';
                stores.forEach(store => {
                    // O 'store.link' j√° vem rastreado
                    const logoSrc = store.thumbnail || `https://logo.clearbit.com/${new URL(store.link).hostname.replace('www.','')}`;
                    const logoPlaceholder = `https://placehold.co/24x24/FFFFFF/000000?text=${store.name.charAt(0)}&font=inter`;
                    
                    const itemHTML = `
                        <li>
                            <a href="${store.link}" target="_blank">
                                <img src="${logoSrc}" alt="Logo ${store.name}" onerror="this.onerror=null; this.src='${logoPlaceholder}';">
                                <span>${store.name}</span>
                            </a>
                        </li>
                    `;
                    storesGrid.innerHTML += itemHTML;
                });
            }

            /**
             * Exibe a mensagem de erro
             */
            function showApiError(section = 'stores', isConfigError = false, customMessage = "") {
                let errorElement = storesError;
                
                if (!errorElement) return;
                errorElement.style.display = 'block';
                
                if (isConfigError) {
                    errorElement.innerHTML = `<h3><i class="fa-solid fa-triangle-exclamation"></i> Site n√£o configurado!</h3>
                                              <p>Por favor, insira sua <b>x-api-key</b> da Lomadee no arquivo JS para o site funcionar.</p>`;
                } else if (customMessage) {
                     errorElement.innerHTML = `<h3><i class="fa-solid fa-face-sad-tear"></i> ${customMessage}</h3>`;
                } else {
                    errorElement.innerHTML = `<h3><i class="fa-solid fa-triangle-exclamation"></i> Lojas indispon√≠veis.</h3>
                                              <p>A conex√£o com a central de ofertas falhou (Verifique sua <b>x-api-key</b>). Tente novamente em minutos.</p>`;
                }
            }

            /**
             * FUNCIONALIDADE (Ano Autom√°tico no Footer)
             */
            function updateFooterYear() {
                if (yearEl) {
                    yearEl.textContent = new Date().getFullYear();
                }
            }

            /**
             * FUNCIONALIDADE (Banner de Cookies)
             */
            function checkCookieConsent() {
                if (!cookieBanner || !acceptButton) return;

                if (localStorage.getItem('cookiesAccepted') === 'true') {
                    cookieBanner.style.display = 'none';
                } else {
                    setTimeout(() => {
                        cookieBanner.classList.add('show');
                    }, 500); 
                }

                acceptButton.addEventListener('click', () => {
                    localStorage.setItem('cookiesAccepted', 'true');
                    cookieBanner.classList.remove('show');
                    
                    setTimeout(() => {
                        cookieBanner.style.display = 'none';
                    }, 500);
                });
            }


            // --- INICIALIZA√á√ÉO DA P√ÅGINA ---
            updateFooterYear();
            checkCookieConsent();
            initializePage(); // Carrega API (apenas lojas)

        });
    </script>
